	<body class="mdui-theme-accent-blue">
		<div class="main mdui-container-fluid mdui-container mdui-img-rounded mdui-color-white">

			<div class="mdui-row mdui-hidden-md-up menu" id="banner">
					<div class="mdui-row" style="margin-right: 0px;">
							<div class="mdui-col-xs-8 mdui-col-sm-6">
								<a href="{ctcms_path}"><img src="{ctcms_indextemplets}/img/logo.png" height="36px" alt="{ctcms_name}"></a>
							</div>
							    <div class="mdui-col-xs-4 mdui-col-sm-6  mdui-text-right">
									<div class="mdui-row">
											<div class="mdui-col-xs-8 mdui-col-sm-6" style="padding-right: 0px;">
													<div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
															<button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></button>
															<form role="search" action="http://{ctcms_url}{ctcms_searchlink}" method="POST">
																	<input class="mdui-textfield-input" type="text" id="seh_v" name="wd" placeholder="搜点什么？" />
															</form>
															<button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
														</div>
											</div>
											<div class="mdui-col-xs-4 mdui-col-sm-6" style="padding-left: 0px;">
												<button class="mdui-textfield-icon mdui-btn mdui-btn-icon" id="mbmenu"><i class="mdui-icon material-icons">menu</i></button>
												<button class="mdui-textfield-close mdui-btn mdui-btn-icon mdui-hidden" id="mbmenux"><i class="mdui-icon material-icons">close</i></button>
											</div>
									</div>		
							    </div>
						    	<div class="mdui-col-xs-12 mdui-text-center mdui-hidden" id="mbmenu2">
									<div class="mdui-btn-group">
											<a href="{ctcms_path}" title="首页"><button class="mdui-btn mdui-ripple">首页</button></a>
											{ctcms:class table="class" field="id,name" where="fid=0" limit="4" order="xid asc"}
											<a href="{ctcms_url whole=[class:id]}" title="[class:name]"><button class="mdui-btn mdui-ripple">[class:name]</button></a>
											{/ctcms:class}
											<a href="{ctcms_url opt=index/jx}" title="视频解析"><button class="mdui-btn mdui-ripple">解析</button></a>
									</div>
							    </div>
					</div><span class="line"></span>
			</div>
					 
			<div class="mdui-row mdui-valign mdui-hidden-sm-down" style="padding: 2em 1em 1.8em;">
				<div class="mdui-col-xs-6">
					<a href="{ctcms_path}"><img src="{ctcms_indextemplets}/img/logo.png" height="36px" alt="{ctcms_name}"></a>
				</div>
				<div class="mdui-col-xs-6 mdui-text-right">
					<div class="mdui-btn-group">
						<a href="{ctcms_path}" title="首页"><button class="mdui-btn mdui-ripple">首页</button></a>
						{ctcms:class table="class" field="id,name" where="fid=0" limit="4" order="xid asc"}
						<a href="{ctcms_url whole=[class:id]}" title="[class:name]"><button class="mdui-btn mdui-ripple">[class:name]</button></a>
						{/ctcms:class}
						<a href="{ctcms_url opt=index/jx}" title="视频解析"><button class="mdui-btn mdui-ripple">解析</button></a>
					</div>
					<div class="mdui-textfield mdui-textfield-expandable  mdui-float-right">
						<button class="mdui-textfield-icon mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></button>

						<form role="search" action="http://{ctcms_url}{ctcms_searchlink}" method="POST">
								<input class="mdui-textfield-input" type="text" id="seh_v" name="wd" placeholder="搜点什么？" />
						</form>
						<button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
					</div>
				</div>
			</div>
